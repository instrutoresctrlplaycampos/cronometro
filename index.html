<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cronômetro</title>
        <link rel="stylesheet" type="text/css" href="cronometro.css">
    </head>
    <body>
        <h1>Cronômetro</h1>
        <p>Digite um número e clique em "Iniciar Contagem".</p>
        <!-- Campo para inserir número -->
        <input type="number" id="numeroInicial" placeholder="Número inicial">
        <button onclick="iniciarContagem()">Iniciar</button>
       
        <!-- Exibição do contador -->
        <div class="contador" id="contadorDisplay">0</div>

        <script src="cronometro.js"></script>
    </body>
</html>
